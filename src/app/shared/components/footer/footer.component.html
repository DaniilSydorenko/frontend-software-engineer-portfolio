<footer id="contact" class="footer">

    <section class="contact-content light-content">
        <div class="section-header d-header">
            <h2>Contact</h2>
        </div>
        <div class="container">
            <div class="row">
                <app-contact-form
                    (messageCreated)="onMessageCreated($event)"
                    [ngClass]="['col-lg-6', 'col-md-6', 'col-sm-12', 'col-xs-12']">
                </app-contact-form>
                <app-google-map
                    [ngClass]="['google-map', 'col-lg-6', 'col-md-6', 'col-sm-12', 'col-xs-12']">
                </app-google-map>
            </div>
        </div>
    </section>

    <section class="social-content">
        <div class="container">
            <div class="row center-xs">
                <div class="fadeInUp wow animated">
                    <div class="social-links-content">
                        <span class="social-links">
                            <a href="https://www.facebook.com/daniil.sydorenko" title="I am on Facebook"
                               target="_blank">
                                <i class=" fa fa-facebook"></i>
                            </a>
                        </span>
                        <span class="social-links">
                            <a href="https://twitter.com/dansydorenko" title="I am on Twitter" target="_blank">
                                <i class=" fa fa-twitter"></i>
                            </a>
                        </span>
                        <span class="social-links">
                            <a href="https://www.linkedin.com/in/dsydorenko" title="I am on Linkedin" target="_blank">
                                <i class=" fa fa-linkedin"></i>
                            </a>
                        </span>
                        <span class="social-links">
                            <a href="https://github.com/DaniilSydorenko" title="I am on Github" target="_blank">
                                <i class=" fa fa-github"></i>
                            </a>
                        </span>
                    </div>
                    <div class="footer-text">
                        <div class="footer-copyright">
                            <p>&copy; Daniil Sydorenko {{ year }}</p>
                        </div>
                        <div class="footer-made">
                            <p>Made with <span><i class="fa fa-heart"></i></span>
                                for future, technologies and trip to Tibet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</footer>
